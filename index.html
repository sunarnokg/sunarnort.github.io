  <body id="images">

             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                   <!-- Images Section -->

                    <!-- Contact Form -->
        <section id="contact" class="container mt-md-5">
          <h class="text-center text-bg-success mb-1 fst-italic">Contact Kami  Hp : 087882594460   Wa: 087882594460</h>

          <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
            <strong>Terima kasih</strong>Pesan telah terkirim.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
         

          <h5 class="text-center mt-4">ORDER SERVICE</h5>

  <form name= "Website-Sunarno-Service-contact-form" class="row mt-2 text-center bg-body-secondary">
      <div class="col-md-5  mx-auto">
        <label for="inputNama" class="form-label">Nama</label>
        <input type="name" class="form-control" id="inputNama" placeholder="Tuliskan Nama" required name="nama"/>
      </div>
 
      <div class="col-md-5 mx-auto">
        <label for="inputAddress" class="form-label">Alamat</label>
        <input type=" address" class="form-control" id="inputAddress" placeholder="Tuliskan Alamat Lengkap" required name="alamat" />
      </div>

      <div class="col-md-5  mx-auto">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Masukan Email" required name="email" />
      </div>
      
      <div class="col-md-5 mx-auto">
        <label for="inputTelp" class="form-label">Telp</label>
        <input type="Telp" class="form-control" id="inputTelp" placeholder="Masukan Nomor Telp / Hp" required name="telp" />
      </div>
      
      <div class="col-md-3 mx-auto">
        <label for="inputService" class="form-label" name="SERVICE">SERVICE</label>
        <select id="inputService" class="form-select text-center">
          <option >SERVICE AC</option>
          <option>SERVICE KULKAS</option>
          <option>SERVICE NESIN CUCI</option>
        </select>
      </div>
    
      <div class="col-md-12 mx-auto">
      <label for="message" class="form-label">Keluhan</label>
      <textarea class="form-control" id="message" rows="4" placeholder= "Tuliskan keluhan" required name="keluhan" >
      </textarea>
      </div>

      <div class="col-md-3 ms-1 mb-md-5 bg-warning">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
           BUAT ORDER SERVICE
          </label>
        </div>
      </div>

      <div class="col-8 mb-5">
        <button class="btn btn-primary btn-kirim" type="submit">Kirim</button>
        <button class="btn btn-primary btn-loading d-none" type="button" disabled>
          <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
          <span role="status">Loading...</span>
        </button> 
      </div>

     
    </form>
  </section>
 
    <script src="script.js"></script>   
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxZa3b_pwDuwdyAgEBrDoO5zhwZBw_zI2xY23LTBXnu5Fca8Tu3SMf45nv1HNBjk-t4/exec"
  const form = document.forms["Website-Sunarno-Service-contact-form"];
  const btnKirim = document.querySelector('.btn-kirim');
  const btnLoading = document.querySelector('.btn-loading');
  const myAlert = document.querySelector('.my-alert');

  form.addEventListener('submit', e => {
    e.preventDefault();
    //ketika tombol submit diklik
    //tampilkan tombol loading,hilangkan tombol kirim
    btnLoading.classList.toggle('d-none');
    btnKirim.classList.toggle('d-none');

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then((response) => {
        //tampilkan tombol kirim, hilangkan tombol loading
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        //tampilkan alert
        myAlert.classList.toggle('d-none');
        //reset form
        form.reset();
        console.log('Success!', response);
      })
      .catch((error) => console.error('Error!', error.message));
    })
  </script>
 </body>
</html>
